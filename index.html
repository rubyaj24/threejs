<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(0, 255, 0);
        font-family: 'Courier Prime', monospace;
        font-weight: 400;
        border-right: 0.15em solid rgb(0, 255, 0);
        white-space: nowrap;
        overflow: hidden;
        margin: 0 auto;
        animation: 
          typing 3.5s steps(30, end),
          blink-caret .75s step-end infinite;
      }
      
      @keyframes typing {
        from { width: 0 }
        to { width: 220px }
      }
      
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: rgb(0, 255, 0) }
      }
      .glow {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(0, 255, 0);
        font-family: 'Courier Prime', monospace;
        font-weight: 700;
        text-shadow: 
          0 0 5px rgb(0, 255, 0, 0.8),
          0 0 15px rgb(0, 255, 0, 0.7),
          0 0 20px rgb(0, 255, 0, 0.5);
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .description {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(0, 255, 0);
        font-family: 'Courier Prime', monospace;
        font-weight: 400;
        text-align: center;
        max-width: 80%;
      }
      
      .earth-facts {
        position: absolute;
        left: 20px;
        top: 60%;
        color: rgb(0, 255, 0);
        font-family: 'Courier Prime', monospace;
        font-size: 14px;
        text-align: left;
        opacity: 0.8;
        max-width: 250px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border: 1px solid rgb(0, 255, 0, 0.5);
        box-shadow: 
          0 0 5px rgba(0, 255, 0, 0.5),
          0 0 15px rgba(0, 255, 0, 0.3),
          0 0 20px rgba(0, 255, 0, 0.1);
        transform: translateX(-300px);
        transition: transform 0.5s ease;
        clip-path: polygon(
          0% 15px,     /* Top left */
          15px 0%,     /* Top left corner cut */
          calc(100% - 15px) 0%,     /* Top right */
          100% 15px,   /* Top right corner cut */
          100% calc(100% - 15px),   /* Bottom right */
          calc(100% - 15px) 100%,   /* Bottom right corner cut */
          15px 100%,   /* Bottom left */
          0% calc(100% - 15px)      /* Bottom left corner cut */
  );
      }
      
      /* Pseudo-element for the glow effect */
.earth-facts::before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  background: transparent;
  border: 2px solid rgb(0, 255, 0, 0.5);
  filter: blur(4px);
  z-index: -1;
  clip-path: polygon(
    0% 15px,     /* Top left */
    15px 0%,     /* Top left corner cut */
    calc(100% - 15px) 0%,     /* Top right */
    100% 15px,   /* Top right corner cut */
    100% calc(100% - 15px),   /* Bottom right */
    calc(100% - 15px) 100%,   /* Bottom right corner cut */
    15px 100%,   /* Bottom left */
    0% calc(100% - 15px)      /* Bottom left corner cut */
  );
}

/* Corners glow effect */
.earth-facts::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    135deg, 
    rgba(0, 255, 0, 0.3) 0%, 
    transparent 15px,
    transparent calc(100% - 15px),
    rgba(0, 255, 0, 0.3) 100%
  );
  z-index: -1;
  clip-path: polygon(
    0% 15px,     /* Top left */
    15px 0%,     /* Top left corner cut */
    calc(100% - 15px) 0%,     /* Top right */
    100% 15px,   /* Top right corner cut */
    100% calc(100% - 15px),   /* Bottom right */
    calc(100% - 15px) 100%,   /* Bottom right corner cut */
    15px 100%,   /* Bottom left */
    0% calc(100% - 15px)      /* Bottom left corner cut */
  );
}

      .earth-facts.open {
        transform: translateX(0);
      }
      
      .fact {
        margin-bottom: 10px;
        overflow: hidden;
        white-space: nowrap;
        animation: typing-fact 3s steps(40, end) forwards;
        animation-delay: var(--delay);
        width: 0;
        text-shadow: 
          0 0 5px rgb(0, 255, 0, 0.8),
          0 0 15px rgb(0, 255, 0, 0.7),
          0 0 20px rgb(0, 255, 0, 0.5);
      }
      
      @keyframes typing-fact {
        from { width: 0 }
        to { width: 100% }
      }
      
      .toggle-btn {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: rgb(0, 255, 0);
        border: 1px solid rgb(0, 255, 0, 0.5);
        padding: 8px 15px;
        font-family: 'Courier Prime', monospace;
        cursor: pointer;
        text-shadow: 
          0 0 5px rgb(0, 255, 0, 0.8),
          0 0 15px rgb(0, 255, 0, 0.5);
        box-shadow: 
          0 0 5px rgba(0, 255, 0, 0.5),
          0 0 15px rgba(0, 255, 0, 0.3);
        transition: all 0.3s ease;
        clip-path: polygon(
          0% 10px,     /* Top left */
          10px 0%,     /* Top left corner cut */
          calc(100% - 10px) 0%,     /* Top right */
          100% 10px,   /* Top right corner cut */
          100% calc(100% - 10px),   /* Bottom right */
          calc(100% - 10px) 100%,   /* Bottom right corner cut */
          10px 100%,   /* Bottom left */
          0% calc(100% - 10px)      /* Bottom left corner cut */
      );
      }
      
      /* Button glow effect */
.toggle-btn::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: transparent;
  border: 2px solid rgb(0, 255, 0, 0.5);
  filter: blur(3px);
  z-index: -1;
  clip-path: polygon(
    0% 10px,     /* Top left */
    10px 0%,     /* Top left corner cut */
    calc(100% - 10px) 0%,     /* Top right */
    100% 10px,   /* Top right corner cut */
    100% calc(100% - 10px),   /* Bottom right */
    calc(100% - 10px) 100%,   /* Bottom right corner cut */
    10px 100%,   /* Bottom left */
    0% calc(100% - 10px)      /* Bottom left corner cut */
  );
}

/* Button hover effect with enhanced glow */
.toggle-btn:hover {
  background: rgba(0, 50, 0, 0.7);
  box-shadow: 
    0 0 10px rgba(0, 255, 0, 0.7),
    0 0 20px rgba(0, 255, 0, 0.5);
}

.toggle-btn:hover::before {
  border: 2px solid rgb(0, 255, 0, 0.8);
  filter: blur(5px);
}
    </style>
